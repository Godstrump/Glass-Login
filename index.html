<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartForm</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link rel="shortcut icon" type="image/png" href="img/gate.png">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="form-content">
                <form action="#" class="form-main">
                    <div class="form-email form-ep">
                        <i class="fa fa-envelope fa-1x icon"></i>
                        <input size="35" type="email" class="form-input" placeholder="E-mail">
                    </div>
                    <div class="form-pass form-ep">
                        <i class="fa fa-key fa-1x icon"></i>
                        <input size="35" type="password" class="form-input" placeholder="Password">
                    </div>

                    <div class="btn-con">
                        <button class="btn">Submit</button>
                    </div>
                </form>
            </div>

            <div class="form-design">
                <i class="fa fa-sign-in fa-4x icon-s"></i>
            </div>
        </div>
    
    </div>
</body>
</html>
